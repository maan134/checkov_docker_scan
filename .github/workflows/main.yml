name: Checkov Docker Scan

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  checkov-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Checkov (v2.1.97)
        run: pip install checkov==2.1.97

      - name: Build Docker Image
        run: docker build -t myimage:latest .

      - name: Run Checkov on Docker Image
        run: checkov --docker-image myimage:latest \
              --output sarif \
              --output-file-path checkov-report.sarif

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: checkov-report.sarif

      - name: Upload SARIF as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: checkov-report
          path: checkov-report.sarif
